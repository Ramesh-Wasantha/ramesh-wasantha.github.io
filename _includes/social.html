<!-- _includes/social.html -->
<div class="social-links">
    {% if site.social.linkedin %}
      <a href="{{ site.social.linkedin }}" target="_blank" style="margin-right: 10px;">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" style="width:32px;height:32px;">
      </a>
    {% endif %}
    {% if site.social.youtube %}
      <a href="{{ site.social.youtube }}" target="_blank" style="margin-right: 10px;">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" style="width:32px;height:32px;">
      </a>
    {% endif %}
    {% if site.social.credly %}
    <a href="{{ site.social.credly }}" target="_blank" style="margin-right: 10px;">
      <img src="https://images.credly.com/size/400x400/images/32d4008d-1fa0-4a79-8375-4857b0306dc5/blob.png" alt="Credly" style="width:32px;height:32px;">
    </a>
    {% endif %} 
  <!-- Add more social media buttons as needed -->
  </div>
